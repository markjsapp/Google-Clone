        <div>

    <!--Search Form-->
    <div class="form">
        <form>

                        </div>
                        <div class="voice-search">
                            <div class="voice-search1">
                                <div class="voice-search2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Search Buttons-->
    <div class="buttons">
        <input class="buttons1" type="submit" value="Google Search" id="google-search" onclick="DemoFunction()">
        <input class="buttons1" type="submit" value="I'm Feeling Lucky" id="im-feeling-lucky" onclick="DemoFunction()">

</main>
